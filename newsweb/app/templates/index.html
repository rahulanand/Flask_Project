{% extends "base.html" %}

{% block content %}
	<div class='jumbotron'>
	{% for i in range(length) %}
		<div class="well well-sm">
		
			<a href="{{ urls[i] }}" target="_blank"><h2><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span> &nbsp {{ get_title[i] }}</h2></a>

			<p>{{ descriptions[i] }}</p>
			<img src="{{ images[i] }}" class="img-responsive">
			<p>Source: {{ sources[i] }}</p>
		</div>

	{% endfor %}
	
	
	</div>

{% endblock %}
